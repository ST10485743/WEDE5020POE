<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nexus Retailing enquiry form." />
  <title>Nexus Retailing | Enquiry</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav><!--Logo of Nexus in front of the navigation links and the Naviagtion bar to navigate through the website via links-->
      <img src="images/logo.png" alt="Nexus Retailing logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="enquiry.html" class="active">Enquiry</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main><!--Main: is used to show the main coder which part of the code is the main content for the website-->
    <section>
      <h1>Product Enquiry</h1>
      <p>Please complete the form below and our team will get back to you.</p>

      <form><!--A form where users can enquire regarding the products or information regarding Nexus via the message box where they will equire-->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product" />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" />

        <label for="message">Additional Details:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Submit Enquiry</button>
      </form>
    </section>
  </main>

  <footer><!--The Trademark and the Copyright text-->
    <p>&copy;Nexus Retailing. All rights reserved.
        &trade;Nexus</p>
  </footer>
  <script src="JavaScript/script.js"></script>
</body>
</html>
